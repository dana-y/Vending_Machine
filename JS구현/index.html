<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/module.css">
    <title>Vending Machine</title>
</head>
<body>
  <!-- 상단 로고 레이아웃 시작 -->
  <header class="header">
    <h1>
      <img src="./images/logo.svg" alt="colacola자판기" class="logo">
    </h1>
  </header>

  <!-- 메인 레이아웃 시작 -->
  <main class="main">
    <div class="wrapper">

      <!-- 왼쪽 section 레이아웃 시작 -->
      <!-- 왼쪽 상단 레이아웃 시작 -->
      <section class="vending-machine">
        <h2 class="ir">자판기음료메뉴</h2>
        <ul class="cola-menu">
          <!-- 콜라 메뉴 들어가는 자리 -->
        </ul>

        <!-- 왼쪽 하단 레이아웃 시작 -->
        <section class="cont-buy">
        <h2 class="ir">구입페이지</h2>
        <div class="purple-bg left-money">
          <span>잔액:</span>
          <span class="now-money"><strong></strong> 원</span></div>
        <button class="return-changes">거스름돈 반환</button>
        <label><input class="input-money-txt" type="number" placeholder="입금액 입력"></label>
        <button class="input-btn">입금</button>
        
        <div class="cola-cart cola-list">
          
        </div>
        
        <button class="get-btn">획득</button>
      </section>
    </section>
    <!-- 왼쪽 section 레이아웃 끝 -->
    
    <!-- 오른쪽 section 레이아웃 시작 -->
    <section class="my-info">
      <h2 class="ir">현재 내 정보입니다</h2>
      <div class="my-money">
        <div class="my-money-inner">
          <span>소지금 :</span>
          <span>
            <strong class="my-pocket-money"></strong>
            원
          </span>
        </div>
      </div>
      
      <section class="mybag">
        <h2 class="mybag-tit">획득한 음료</h2>
        <div class="mybag-picked-cola cola-list">
          <div class="picked-cola">
            <img class="picked-cola-img" src="./images/Original_Cola.svg" alt="">
            <span class="picked-cola-name"> Original_Cola</span>
            <span class="cola-quantity">1</span>
          </div>
          <div class="picked-cola">
            <img class="picked-cola-img" src="./images/Green_Cola.svg" alt="">
            <span class="picked-cola-name">Green_Cola</span>
            <span class="cola-quantity">2</span>
          </div>
          <div class="picked-cola">
            <img class="picked-cola-img" src="./images/Orange_Cola.svg" alt="">
            <span class="picked-cola-name">Orange_Cola</span>
            <span class="cola-quantity">1</span>
          </div>
          <div class="picked-cola">
            <img class="picked-cola-img" src="./images/Violet_Cola.svg" alt="">
            <span class="picked-cola-name">Violet_Cola</span>
            <span class="cola-quantity">5</span>
          </div>
        </div>
        <strong class="total-price">총금액 : 9,000원</strong>
      </section>
    </section>
    <!-- 오른쪽 section 레이아웃 끝 -->
    </div>
  </main>

  <script src="./src/script.js"></script>
</body>
</html>
